<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
</head>
<body>
<script th:src="@{/js/web/home.js}" type="text/javascript"></script>
<nav th:insert="layout::menu"></nav>
<div class="mb-3">
  <label for="txtusuario" class="form-label">Usuario</label>
  <input type="text" class="form-control" id="txtusuario" placeholder="name@example.com">
</div>
<div class="mb-3">
  <label for="txtpassword" class="form-label">Password</label>
  <textarea class="form-control" id="txtpassword" rows="3"></textarea>
</div>

<div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label id="lbldatos"></label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<button type="button" id="btnempezar" class="btn btn-primary">Empezar</button>
</body>
</html>
